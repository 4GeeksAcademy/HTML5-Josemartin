<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="border w-75 justify-content-end">
    <div class="border bg-body-secondary p-2 ps-3"><h3>Payment for example</h3></div>
    <div class="d-flex">
      <form class="p-3 w-50">
        <p><i class="fa-regular fa-credit-card">&nbsp&nbsp</i>Card: <br> <input class="w-100 text-opacity-50" name="Card" type="textarea" value="XXXXXXXXXXXX" /><br></p>
      </form>
      <form class="p-3 w-25">
        <p><i class="fa-solid fa-hashtag">&nbsp&nbsp</i>CVC <br> <input class="w-100" name="Card" type="text" value="0000" /><br></p>
      </form>
      <form class="p-3 w-25">
        <p><i class="fa-solid fa-coins">&nbsp&nbsp</i>Amount <br> <input class="w-100" name="Card" type="text" value="Amount" /><br></p>
      </form>
    </div>
    <div class="row px-3 pt-3 p">
      <div class="col-6">
        <p>First Name: <br><input class="w-100" name="Name" type="text" value="" /><br></p>
      </div>
      <div class="col-6">
        <p>Last Name: <br><input class="w-100" name="Name" type="text" value="" /><br></p>
      </div>
    </div>
    <div class="d-flex">
      <form class="p-3 w-50 ">
        <p>City <br> <input class="w-100" name="Card" type="textarea" value="" /><br></p>
      </form>
      <form class="p-3 w-25">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Pick a state</option>
            <option value="1">Malaga</option>
            <option value="2">Malaga</option>
            <option value="3">O Malaga</option>
          </select>
          <label for="floatingSelect">Elige la mejor ciudad</label>
        </div>
      </form>
      <form class="p-3 w-25">
        <p>Postal Code <br> <input class="w-100" name="Card" type="text" value="" /><br></p>
      </form>
    </div>
    <div class="row px-3 pt-3">
      <div class="col-6">
        <p>We accept: <br>
          <div class="bg-danger w-50" style="--bs-bg-opacity: .5;">
            <input type="radio" name="color" value="red" /><i class="fa-brands fa-paypal"></i>
            <input type="radio" name="color" value="red" /><i class="fa-brands fa-cc-mastercard"></i>
            <input type="radio" name="color" value="red" /><i class="fa-brands fa-google-pay"></i>
            <input type="radio" name="color" value="red" /><i class="fa-brands fa-apple-pay"></i>
            <input type="radio" name="color" value="red" /><i class="fa-brands fa-amazon-pay"></i>
            <input type="radio" name="color" value="red" /><i class="fa-brands fa-alipay"></i>
          </div>
        <br></p>
      </div>
      <div class="col-6 pb-3">
        <p>Message</p>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        </div>
      </div>
    </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end border w-75 p-3 bg-info-subtle">
      <button class="btn btn-danger me-md-2" type="button">Cancel</button>
      <button class="btn btn-primary" type="button">Send</button>
    </div>
  </div>

    
    </body>
</html>
